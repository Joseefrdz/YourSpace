<div class="base">
    <div class="music">
        <mat-icon class="testp" [ngClass]="{'testp-pulse': play}" (click)="playTest()">play_arrow</mat-icon>
        <mat-icon class="tests" [ngClass]="{'testp-pulse': pause}" (click)="pauseTest()">pause</mat-icon>
        <div class="PB-range-slider-div">
            <input type="range" min="0" max="100" class="PB-range-slider" id="myRange" 
            [(ngModel)]="volume" (ngModelChange)="Volum()">
        </div>
    </div>

    <div (dragover)="onDragOver($event)"
        style="width: 100%; height: 100%; background-color: rgb(40, 40, 40);">
        <!-- Aquí se mostrará la imagen arrastrada -->
        <img id="fondo" [src]="imgFo" *ngIf="imgFo">
        <img id="paisaje" [src]="imgPa" *ngIf="imgPa">
        <img id="personaje" [src]="imgPer" *ngIf="imgPer" cdkDrag>
        <img id="extra" [src]="imgEx" *ngIf="imgEx" cdkDrag>
    </div>
</div>
